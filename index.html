<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Carrossel de Banners</title>
</head>
<body>
  <!-- Menu principal -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Produtos</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
  
  <!-- Banner principal -->
  <div class="banner-principal">
    <h1>Banner Principal</h1>
  </div>

  <!-- Carrossel de Banners -->
  <div class="carrossel-container">
    <button class="prev" onclick="mover(-1)">&#10094;</button>
    <div class="carrossel">
      <div class="banner">Banner 1</div>
      <div class="banner">Banner 2</div>
      <div class="banner">Banner 3</div>
      <div class="banner">Banner 4</div>
      <div class="banner">Banner 5</div>
      <div class="banner">Banner 6</div>
    </div>
    <button class="next" onclick="mover(1)">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
